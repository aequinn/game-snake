<!DOCTYPE html>
<html lang="en">
    <head>
        <title>A Slithery Game</title>
        <link rel="icon" href="img/favicon.png" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Bungee+Inline&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <h1 class="title">
                A
                <span
                    ><svg
                        class="s"
                        width="20"
                        height="44"
                        viewBox="0 0 20 44"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <path
                            class="slithery"
                            d="M7.18746 30.7856H1.42551V42.5213H18.5745V19.0294H7.18746V7.19393H12.9665V13.1821H18.5745V1.46692H1.42551V24.9177H12.9665V36.6828H7.18746V30.7856Z"
                            fill="#13110F"
                            stroke="#13110F"
                        /></svg></span
                >lithery Arcade Game
            </h1>
        </header>

        <div class="container">
            <main>
                <div class="scoreboard">
                    <div class="scoreboard-item">
                        <h2 class="score-header">
                            <span id="myScore" class="score">340</span>Score
                        </h2>
                    </div>
                    <div class="scoreboard-item">
                        <h2 class="score-header">
                            <span id="highScore" class="score">2300</span>High
                            Score
                        </h2>
                    </div>
                </div>
                <div id="gameBoard" class="gameboard">
                    <div id="openMessage">A board goes here.</div>
                </div>
            </main>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
